<!DOCTYPE html>
<html lang="en">

                            <option value="cm">Centimeter (cm)</option>
                            <option value="m">Meter (m)</option>
                            <option value="km">Kilometer (km)</option>
                            <option value="in" selected>Inch (in)</option>

                            <option value="mi">Mile (mi)</option>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />

                        <select id="length-to" class="mt-4 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">

                            <option value="km">Kilometer (km)</option>
                            <option value="in">Inch (in)</option>

                        <select id="area-to" class="mt-4 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">

            <!-- Speed Converter -->

                    <div class="w-12 h-1 bg-pink-300 mt-2 rounded-full"></div>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />

    <script>
        // Length Conversion
        const lengthConversion = {
            mm: { cm: 0.1, m: 0.001, km: 0.000001, in: 0.0393701, ft: 0.00328084, yd: 0.00109361, mi: 0.000000621371 },
            cm: { mm: 10, m: 0.01, km: 0.00001, in: 0.393701, ft: 0.0328084, yd: 0.0109361, mi: 0.00000621371 },
            m: { mm: 1000, cm: 100, km: 0.001, in: 39.3701, ft: 3.28084, yd: 1.09361, mi: 0.000621371 },
            km: { mm: 1000000, cm: 100000, m: 1000, in: 39370.1, ft: 3280.84, yd: 1093.61, mi: 0.621371 },
            in: { mm: 25.4, cm: 2.54, m: 0.0254, km: 0.0000254, ft: 0.0833333, yd: 0.0277778, mi: 0.000015783 },
            ft: { mm: 304.8, cm: 30.48, m: 0.3048, km: 0.0003048, in: 12, yd: 0.333333, mi: 0.000189394 },
            yd: { mm: 914.4, cm: 91.44, m: 0.9144, km: 0.0009144, in: 36, ft: 3, mi: 0.000568182 },
            mi: { mm: 1609340, cm: 160934, m: 1609.34, km: 1.60934, in: 63360, ft: 5280, yd: 1760 }
        };

        function convertLength() {
            const value = document.getElementById('length-value').value;
            const fromUnit = document.getElementById('length-from').value;
            const toUnit = document.getElementById('length-to').value;
            
            if (value === '') {
                alert('Please enter a value');
                return;
            }
            
            if (fromUnit === toUnit) {
                document.getElementById('length-result').value = value;
                return;
            }
            
            let result;
            if (lengthConversion[fromUnit] && lengthConversion[fromUnit][toUnit]) {
                result = value * lengthConversion[fromUnit][toUnit];
            } else {
                // If no direct conversion, convert to meters first then to target unit
                const inMeters = value * lengthConversion[fromUnit].m;
                result = inMeters / lengthConversion[toUnit].m;
            }
            
            document.getElementById('length-result').value = result.toFixed(6);
        }

        // Temperature Conversion
        function convertTemperature() {
            const value = parseFloat(document.getElementById('temp-value').value);
            const fromUnit = document.getElementById('temp-from').value;
            const toUnit = document.getElementById('temp-to').value;
            
            if (isNaN(value)) {
                alert('Please enter a valid number');
                return;
            }
            
            let result;
            // Convert to Celsius first
            let celsius;
            switch (fromUnit) {
                case 'c':
                    celsius = value;
                    break;
                case 'f':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'k':
                    celsius = value - 273.15;
                    break;
            }
            
            // Then convert from Celsius to target unit
            switch (toUnit) {
                case 'c':
                    result = celsius;
                    break;
                case 'f':
                    result = (celsius * 9/5) + 32;
                    break;
                case 'k':
                    result = celsius + 273.15;
                    break;
            }
            
            document.getElementById('temp-result').value = result.toFixed(2);
        }

        // Weight Conversion
        const weightConversion = {
            mg: { g: 0.001, kg: 0.000001, t: 1e-9, oz: 0.000035274, lb: 0.00000220462, st: 1.57473e-7 },
            g: { mg: 1000, kg: 0.001, t: 0.000001, oz: 0.035274, lb: 0.00220462, st: 0.000157473 },
            kg: { mg: 1000000, g: 1000, t: 0.001, oz: 35.274, lb: 2.20462, st: 0.157473 },
            t: { mg: 1e9, g: 1000000, kg: 1000, oz: 35274, lb: 2204.62, st: 157.473 },
            oz: { mg: 28349.5, g: 28.3495, kg: 0.0283495, t: 0.0000283495, lb: 0.0625, st: 0.00446429 },
            lb: { mg: 453592, g: 453.592, kg: 0.453592, t: 0.000453592, oz: 16, st: 0.0714286 },
            st: { mg: 6.35e+6, g: 6350.29, kg: 6.35029, t: 0.00635029, oz: 224, lb: 14 }
        };

        function convertWeight() {
            const value = document.getElementById('weight-value').value;
            const fromUnit = document.getElementById('weight-from').value;
            const toUnit = document.getElementById('weight-to').value;
            
            if (value === '') {
                alert('Please enter a value');
                return;
            }
            
            if (fromUnit === toUnit) {
                document.getElementById('weight-result').value = value;
                return;
            }
            
            let result;
            if (weightConversion[fromUnit] && weightConversion[fromUnit][toUnit]) {
                result = value * weightConversion[fromUnit][toUnit];
            } else {
                // If no direct conversion, convert to kilograms first then to target unit
                const inKg = value * weightConversion[fromUnit].kg;
                result = inKg / weightConversion[toUnit].kg;
            }
            
            document.getElementById('weight-result').value = result.toFixed(6);
        }

        // Area Conversion
        const areaConversion = {
            mm2: { cm2: 0.01, m2: 0.000001, ha: 1e-10, km2: 1e-12, in2: 0.00155, ft2: 0.0000107639, yd2: 0.00000119599, ac: 2.47105e-10, mi2: 3.86102e-13 },
            cm2: { mm2: 100, m2: 0.0001, ha: 1e-8, km2: 1e-10, in2: 0.155, ft2: 0.00107639, yd2: 0.000119599, ac: 2.47105e-8, mi2: 3.86102e-11 },
            m2: { mm2: 1000000, cm2: 10000, ha: 0.0001, km2: 0.000001, in2: 1550, ft2: 10.7639, yd2: 1.19599, ac: 0.000247105, mi2: 3.86102e-7 },
            ha: { mm2: 1e10, cm2: 1e8, m2: 10000, km2: 0.01, in2: 1.55e7, ft2: 107639, yd2: 11959.9, ac: 2.47105, mi2: 0.00386102 },
            km2: { mm2: 1e12, cm2: 1e10, m2: 1000000, ha: 100, in2: 1.55e9, ft2: 1.076e7, yd2: 1.196e6, ac: 247.105, mi2: 0.386102 },
